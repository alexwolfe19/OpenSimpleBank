<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OSB - Account Home</title>

        <link rel="stylesheet" href="/common/commonstyle.css" />
        <link rel="stylesheet" href="/common/home.css" />

    </head>
    <body>
        <div id="app">
            <div class="upper header">
                <h1>Account Home</h1>
            </div>

            <div class="lower">
                <div class="left">
                    <div class="wallet-list padded-box">
                        <h3>Wallets</h3>
                        <table id="wallets" class="boxed-tabled">
                            <tr>
                                <th>Address</th>
                                <th>Label</th>
                                <th>Balance</th>
                                <th>Actions</th>
                            </tr>
                        </table>
                    </div>
                    <div class="app-list padded-box">
                        <h3>Applications</h3>
                        <table id="apps" class="boxed-tabled">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </table>
                    </div>
                    <div class="currency-list padded-box">
                        <h3>Currencies</h3>
                        <table id="currencies" class="boxed-tabled">
                            <tr>
                                <th>Address</th>
                                <th>Name</th>
                                <th>Short Name</th>
                                <th>Owner</th>
                                <th>Utilisation</th>
                                <th>Actions</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="right">
                    <div class="form transfer-panel padded-box">
                        <h3>Transfer Panel</h3>
                        <table class="form-body">
                            <tr>
                                <td>
                                    <label for="sources">Source</label>
                                </td>
                                <td>
                                    <select id="sources">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="creditor">Destination</label>
                                </td>
                                <td>
                                    <input id="creditor">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="amount">Amount</label>
                                </td>
                                <td>
                                    <input id="amount">
                                </td>
                            </tr>
                        </table>
                        <p id="transfer-message"></p>
                        <button class="submit-button" onclick="sendPayment()">Pay</button>
                    </div>

                    <div class="currency-creator form padded-box">
                        <h3>Currency Creator</h3>
                        <table class="form-body">
                            <tr>
                                <td>Symbol</td>
                                <td><input id="symbol" value="$"></td>
                            </tr>
                            <tr>
                                <td>Number size</td>
                                <td><input id="grouping" type="number" value="3"></td>
                            </tr>
                            <tr>
                                <td>Decimals</td>
                                <td><input id="decimals" type="number" value="0"></td>
                            </tr>
                            <tr>
                                <td>Long name</td>
                                <td><input id="long_name"></td>
                            </tr>
                            <tr>
                                <td>Short name</td>
                                <td><input id="short_name"></td>
                            </tr>
                            <tr>
                                <td>Volume</td>
                                <td><input id="volume" type="number" value="1000"></td>
                            </tr>
                        </table>
                        <p id="creator-message"></p>
                        <button class="submit-button" onclick="makeCurrency()">Create currency</button>
                    </div>
                </div>
                <div class="padded-box links">
                    <h3>Useful Links</h3>
                    <ul>
                        <li>
                            <a href="/currencies.html">Currency List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script src="/common/home.js"></script>
</html>
